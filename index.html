<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <main>
        <form action="">
            <input type="text" autocomplete="off" id="valueSearch">
            <button><i class="fa-solid fa-magnifying-glass-location"></i></button>
        </form>
        <section class="result">
            <div class="name" id="city">
                <figcaption>India</figcaption>
                <img src="https://flagsapi.com/IN/shiny/64.png" alt="">
            </div>

            <div class="temperature" id="temperature">
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="">
                <figcaption>
                    <span>30</span>
                    <sup>o</sup>
                </figcaption>
            </div>

            <p class="description">
                Overcast Clouds
            </p>

            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98</span>%
                </li>

                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">75</span>%
                </li>

                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i> 
                    <span id="pressure">1001</span>hPa
                </li>
            </ul>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
